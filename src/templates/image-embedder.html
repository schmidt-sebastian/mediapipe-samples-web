<div class="task-container">
  <!-- Controls on Left -->
  <div class="controls-panel">
    <div class="section-title">Model Selection</div>
    <div class="select-wrapper">
      <select id="model-select">
        <option value="mobilenet_v3_small" selected>MobileNet V3 Small</option>
        <option value="mobilenet_v3_large">MobileNet V3 Large</option>
      </select>
    </div>

    <div class="divider"></div>

    <div class="section-title">Settings</div>
    <div class="control-group">
      <div class="control-label">
        <span>Delegate</span>
      </div>
      <div class="select-wrapper">
        <select id="delegate-select">
          <option value="GPU" selected>GPU</option>
          <option value="CPU">CPU</option>
        </select>
      </div>
    </div>

    <div class="divider"></div>

    <div id="status-message" class="status-message">Initializing...</div>
  </div>

  <!-- Output on Right -->
  <div class="output-panel">
    <div class="output-header">
      <h2>Image Embedding</h2>
    </div>

    <div class="viewport" style="display: flex; flex-direction: column; height: 100%;">
      <div class="comparison-container" style="padding: 20px; flex-grow: 1; overflow-y: auto;">
        
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <!-- Image 1 -->
            <div class="image-input-section" style="flex: 1; min-width: 300px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary);">Image 1</label>
                <div class="upload-dropzone" id="dropzone-1" style="height: 200px;">
                    <div class="dropzone-content">
                        <span class="material-icons large-icon">image</span>
                        <p>Click to upload</p>
                        <input type="file" id="image-upload-1" accept="image/*" style="display: none;">
                    </div>
                    <div class="preview-container" id="preview-container-1" style="display: none;">
                        <img id="image-1" class="preview-img" />
                    </div>
                </div>
            </div>

            <!-- Image 2 -->
            <div class="image-input-section" style="flex: 1; min-width: 300px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary);">Image 2</label>
                <div class="upload-dropzone" id="dropzone-2" style="height: 200px;">
                    <div class="dropzone-content">
                        <span class="material-icons large-icon">image</span>
                        <p>Click to upload</p>
                        <input type="file" id="image-upload-2" accept="image/*" style="display: none;">
                    </div>
                    <div class="preview-container" id="preview-container-2" style="display: none;">
                        <img id="image-2" class="preview-img" />
                    </div>
                </div>
            </div>
        </div>

        <div style="display: flex; justify-content: center; margin-top: 30px;">
          <button id="embed-btn" class="action-button" disabled
            style="width: 100%; max-width: 220px; display: flex; justify-content: center; align-items: center;">
            <span>Compute Similarity</span>
          </button>
        </div>

        <div id="embedding-results" class="results-container" style="margin-top: 40px; display: none;">
          <div class="similarity-card">
            <div class="similarity-label">Cosine Similarity</div>
            <div class="similarity-value" id="similarity-value">--</div>
          </div>
        </div>
      </div>

      <div id="inference-time" class="inference-time"
        style="padding: 10px 20px; text-align: right; color: var(--text-secondary); font-size: 12px;">Inference Time: -
        ms</div>

      <!-- Loading Overlay -->
      <div id="loading-overlay" class="loading-overlay" style="display: flex;">
        <div class="spinner"></div>
        <div class="loading-text">Loading Model...</div>
      </div>
    </div>
  </div>
</div>
