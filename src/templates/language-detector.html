<div class="task-container">
  <!-- Controls on Left -->
  <div class="controls-panel">
    <div class="section-title">Model Selection</div>
    <div class="select-wrapper">
      <select id="model-select">
        <option value="language_detector" selected>Language Detector</option>
      </select>
    </div>

    <div class="divider"></div>

    <div class="section-title">Settings</div>
    <div class="control-group">
      <div class="control-label">
        <span>Max Results</span>
        <span id="max-results-value" class="value-badge">3</span>
      </div>
      <input type="range" id="max-results" min="1" max="10" value="3" class="range-slider">
    </div>

    <div class="control-group">
      <div class="control-label">
        <span>Score Threshold</span>
        <span id="score-threshold-value" class="value-badge">0.0</span>
      </div>
      <input type="range" id="score-threshold" min="0" max="1" step="0.01" value="0.0" class="range-slider">
    </div>

    <div class="control-group">
      <div class="control-label">
        <span>Delegate</span>
      </div>
      <div class="select-wrapper">
        <select id="delegate-select">
          <option value="CPU" selected>CPU</option>
          <option value="GPU">GPU</option>
        </select>
      </div>
    </div>

    <div class="divider"></div>

    <div id="status-message" class="status-message">Initializing...</div>
  </div>

  <!-- Output on Right -->
  <div class="output-panel">
    <div class="output-header">
      <h2>Language Detection</h2>
    </div>

    <div class="viewport" style="display: flex; flex-direction: column; height: 100%;">
      <div class="input-area" style="padding: 20px;">
        <div id="sample-text-container" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
          <span
            style="font-size: 14px; color: var(--text-secondary); align-self: center; margin-right: 5px;">Samples:</span>
          <button class="sample-btn"
            data-text="To be, or not to be, that is the question.">English</button>
          <button class="sample-btn"
            data-text="Le monde est un livre dont chaque pas nous ouvre une page.">French</button>
          <button class="sample-btn" data-text="El mundo es un pañuelo.">Spanish</button>
          <button class="sample-btn" data-text="你好，世界！">Chinese</button>
        </div>
        <textarea id="text-input" placeholder="Enter text here..." rows="6"
          style="width: 100%; padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--surface-color); color: var(--text-primary); font-family: 'Roboto', sans-serif; font-size: 16px; resize: vertical;"></textarea>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
          <button id="detect-btn" class="action-button" disabled
            style="width: 100%; max-width: 200px; display: flex; justify-content: center; align-items: center;">
            <span>Detect Language</span>
          </button>
        </div>
      </div>

      <div id="detection-results" class="results-container"
        style="flex-grow: 1; padding: 0 20px 20px 20px; overflow-y: auto;">
        <!-- Results injected here -->
      </div>

      <div id="inference-time" class="inference-time"
        style="padding: 10px 20px; text-align: right; color: var(--text-secondary); font-size: 12px;">Inference Time: -
        ms</div>

      <!-- Loading Overlay -->
      <div id="loading-overlay" class="loading-overlay" style="display: flex;">
        <div class="spinner"></div>
        <div class="loading-text">Loading Model...</div>
      </div>
    </div>
  </div>
</div>

    display: flex;
    align-items: center;

    border: 1px solid var(--border-color);
  }

  .class-name {
    width: 120px;
    font-weight: 500;
    margin-right: 10px;
  }

  .class-bar-container {
    flex-grow: 1;
    background: var(--border-color);
    height: 8px;
    border-radius: 4px;
    overflow: hidden;
    margin-right: 10px;

    height: 100%;

  }

  .class-score {
    width: 50px;
    text-align: right;
    font-family: 'Roboto Mono', monospace;
    font-size: 14px;
  }
